{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
        <form enctype='multipart/form-data' method="post" style="margin-top: 1.3em;">
          {{ form | crispy }}
          {% csrf_token %}
          <button type="submit" class="btn btn-primary  btn-lg">Submit</button>
        </form>

</div>
{% endblock %}
